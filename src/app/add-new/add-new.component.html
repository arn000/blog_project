<div class="container">
<h1>Add Blog</h1>
<br>
	<form>
		<div class="form-group">
			<label for="title">Title</label>
			<input type="text" name="title" class="form-control" placeholder="Add title" #title>
		</div>
		<div class="form-group">
			<label for="title">Text</label>
			<textarea type="text" name="title" class="form-control" rows="10" placeholder="Add text" #text ></textarea>
		</div>
		
		<button type="button" (click)="addNew(title,text)" class="btn btn-primary">Submit</button>
	</form>
</div>
